---
- name: install base packages
  become: true
  pacman:
    name:
    - sudo
    - unzip
    - inetutils
    state: present

- name: enable sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    search_string: '# %wheel ALL=(ALL:ALL) ALL'
    line: '%wheel ALL=(ALL:ALL) ALL'
    state: present
    validate: visudo -cf %s
  become: true
